<br>
<div  mat-dialog-content fxLayoutGap="20px"  *ngIf="data.action != 'Delete'">
  <mat-form-field >
    <mat-label>Company</mat-label>
    <input type="text" matInput [(ngModel)]="data.symbol.Company" [formControl]="Company" required>
    <mat-error *ngIf="Company.invalid">You must enter a value</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Symbol</mat-label>
    <input type="text" matInput [(ngModel)]="data.symbol.Symbol" [formControl]="Symbol" required>
    <mat-error *ngIf="Symbol.invalid">You must enter a value</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>SAS</mat-label>
    <input type="text" matInput [(ngModel)]="data.symbol.SAS" [formControl]="SAS" required>
    <mat-error *ngIf="SAS.invalid">You must enter a value</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Series </mat-label>
    <input type="text" matInput [(ngModel)]="data.symbol.Series" [formControl]="Series" required>
    <mat-error *ngIf="Series.invalid">You must enter a value</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayoutAlign="right">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onClick()" cdkFocusInitial>Ok</button>
</div>
